<!DOCTYPE html>
<html>
<head>
    <title>Test Quotation API</title>
</head>
<body>
    <h1>Test Quotation API</h1>
    <button onclick="testQuotationAPI()">Test Single Quotation API</button>
    <div id="results"></div>

    <script>
        async function testQuotationAPI() {
            const quotationId = '5ad9b23e-9b3b-46b9-a2b9-1e242ae47955';
            const resultsDiv = document.getElementById('results');
            
            try {
                console.log('Testing quotation API for ID:', quotationId);
                
                const response = await fetch(`/api/quotations/${quotationId}`, {
                    headers: {
                        'Content-Type': 'application/json',
                        'x-company-id': '00000000-0000-0000-0000-000000000001'
                    }
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                resultsDiv.innerHTML = `
                    <h2>API Response:</h2>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
            } catch (error) {
                console.error('Error:', error);
                resultsDiv.innerHTML = `<h2>Error:</h2><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
