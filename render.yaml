services:
  - type: web
    name: fusion-invoicing-app
    env: node
    plan: free
    buildCommand: npm ci && npm run build:production
    startCommand: npm start
    healthCheckPath: /api/ping
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: PING_MESSAGE
        value: Fusion Invoicing API is running
      - key: DATABASE_URL
        fromDatabase:
          name: fusion-invoicing-db
          property: connectionString
    disk:
      name: fusion-invoicing-disk
      sizeGB: 1
      mountPath: /opt/render/project/dist

databases:
  - name: fusion-invoicing-db
    databaseName: fusion_invoicing
    user: fusion_user
    plan: free
