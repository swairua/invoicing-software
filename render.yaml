services:
  - type: web
    name: fusion-invoicing-app
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /api/ping
    envVars:
      - key: NODE_ENV
        value: production
      - key: PING_MESSAGE
        value: Fusion Invoicing API is running
      - key: PORT
        value: 10000
    disk:
      name: fusion-invoicing-disk
      sizeGB: 1
      mountPath: /opt/render/project/dist
