<!DOCTYPE html>
<html>
<head>
    <title>Test API Routing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; font-size: 14px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; background: #f9f9f9; }
        .error { background: #ffe6e6; border-color: #ff9999; }
        .success { background: #e6ffe6; border-color: #99ff99; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>API Routing Test</h1>
    
    <div>
        <button onclick="testPing()">Test Ping</button>
        <button onclick="testSampleDataRoute()">Test Sample Data Route</button>
        <button onclick="createSampleDataDirect()">Create Sample Data (Direct)</button>
        <button onclick="createSampleData()">Create Sample Data (API)</button>
        <button onclick="checkData()">Check Current Data</button>
    </div>
    
    <div id="results"></div>

    <script>
        const resultsDiv = document.getElementById('results');
        
        function addResult(content, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = content;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        async function testPing() {
            try {
                const response = await fetch('/api/ping');
                const result = await response.json();
                addResult(`<h3>üèì Ping Test</h3><pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                addResult(`<h3>‚ùå Ping Test Failed</h3><p>${error.message}</p>`, true);
            }
        }
        
        async function testSampleDataRoute() {
            try {
                const response = await fetch('/api/test-sample-data', {
                    headers: { 'x-company-id': '00000000-0000-0000-0000-000000000001' }
                });
                const result = await response.json();
                addResult(`<h3>üß™ Sample Data Route Test</h3><pre>${JSON.stringify(result, null, 2)}</pre>`);
            } catch (error) {
                addResult(`<h3>‚ùå Sample Data Route Test Failed</h3><p>${error.message}</p>`, true);
            }
        }
        
        async function createSampleData() {
            addResult('<h3>üöÄ Creating sample data...</h3>');
            
            try {
                const response = await fetch('/api/create-sample-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-company-id': '00000000-0000-0000-0000-000000000001'
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    addResult(`
                        <h3>‚úÖ Sample data created successfully!</h3>
                        <p><strong>Summary:</strong></p>
                        <ul>
                            <li>Categories: ${result.summary.categoriesCreated}</li>
                            <li>Customers: ${result.summary.customersCreated}</li>
                            <li>Products: ${result.summary.productsCreated}</li>
                        </ul>
                        <details>
                            <summary>Full Response</summary>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </details>
                    `);
                } else {
                    addResult(`<h3>‚ùå Failed to create sample data</h3><pre>${JSON.stringify(result, null, 2)}</pre>`, true);
                }
            } catch (error) {
                addResult(`<h3>‚ùå Network error creating sample data</h3><p>${error.message}</p>`, true);
            }
        }
        
        async function checkData() {
            addResult('<h3>üìä Checking current data...</h3>');
            
            try {
                const headers = { 'x-company-id': '00000000-0000-0000-0000-000000000001' };
                
                const [categoriesRes, customersRes, productsRes] = await Promise.all([
                    fetch('/api/categories', { headers }),
                    fetch('/api/customers', { headers }),
                    fetch('/api/products', { headers })
                ]);
                
                const [categories, customers, products] = await Promise.all([
                    categoriesRes.json(),
                    customersRes.json(),
                    productsRes.json()
                ]);
                
                addResult(`
                    <h3>üìä Current Data Count</h3>
                    <ul>
                        <li>Categories: ${categories.data?.length || 0}</li>
                        <li>Customers: ${customers.data?.length || 0} (total: ${customers.meta?.total || 0})</li>
                        <li>Products: ${products.data?.length || 0} (total: ${products.meta?.total || 0})</li>
                    </ul>
                    <details>
                        <summary>Raw Responses</summary>
                        <h4>Categories:</h4>
                        <pre>${JSON.stringify(categories, null, 2)}</pre>
                        <h4>Customers:</h4>
                        <pre>${JSON.stringify(customers, null, 2)}</pre>
                        <h4>Products:</h4>
                        <pre>${JSON.stringify(products, null, 2)}</pre>
                    </details>
                `);
            } catch (error) {
                addResult(`<h3>‚ùå Failed to check data</h3><p>${error.message}</p>`, true);
            }
        }
    </script>
</body>
</html>
